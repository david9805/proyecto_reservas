<div class="mt-4">
    <div class="grid grid-cols-2 gap-4 p-4">
        <div>
            <label  class="">Laboratorio</label>
            <select  id="laboratorio" name="laboratorio" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" [formControl]="fkLaboratorio">
                 <option *ngFor="let item of dataLaboratorio;let i = index" [value]="item.idLaboratorio">{{item.nombreReferencia}}</option> 
            </select>
            <ng-container *ngIf=" (fkLaboratorio.invalid && fkLaboratorio.touched)">
                <p *ngIf="fkLaboratorio.hasError('required')" class="mt-2 text-sm text-red-600 dark:text-red-500"> Este campo es obligatorio.</p>    
            </ng-container>
            
        </div>
        <div>
            <label  class="">Usuario</label>
            <select  id="usuario" name="usuario"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" [formControl]="fkUsuario">
                <option *ngFor="let item of dataUsuario" [value]="item.idUsuario">{{item.nombre}}</option> 
            </select>
            <ng-container *ngIf=" (fkUsuario.invalid && fkUsuario.touched)">
                <p *ngIf="fkUsuario.hasError('required')" class="mt-2 text-sm text-red-600 dark:text-red-500"> Este campo es obligatorio.</p>    
            </ng-container>
        </div>
    </div>
    <div class="grid grid-cols-4 gap-4 p-4">
        <div>
            <label for="fecha-inicio-datepicker" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha Inicio:</label>         
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                    </svg>
                </div>
                <input datepicker datepicker-format="yyyy-mm-dd" id="fecha-inicio-datepicker" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date" [formControl]="fechaInicio">
                <ng-container *ngIf="(fechaInicio.invalid && fechaInicio.touched)">
                    <p *ngIf="fechaInicio.hasError('required')" class="mt-2 text-sm text-red-600 dark:text-red-500"> Este campo es obligatorio.</p>    
                </ng-container>
            </div>
        </div>      
        <div>
            <label for="time" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hora Inicio:</label>
            <div class="relative">
                <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <input type="time" id="time" class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  value="00:00"  [formControl]="horaInicio"/>                
            </div>
            <ng-container *ngIf=" (horaInicio.invalid && horaInicio.touched)">
                <p *ngIf="horaInicio.hasError('required')" class="mt-2 text-sm text-red-600 dark:text-red-500"> Este campo es obligatorio.</p>    
            </ng-container>
        </div> 
        
        <div>
            <label for="time" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha Fin:</label>         
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                </svg>
                </div>
                <input datepicker id="default-datepicker" datepicker-format="yyyy-mm-dd" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date" [formControl]="fechaFin">
                <ng-container *ngIf=" (fechaFin.invalid && fechaFin.touched)">
                    <p *ngIf="fechaFin.hasError('required')" class="mt-2 text-sm text-red-600 dark:text-red-500"> Este campo es obligatorio.</p>    
                </ng-container>
            </div>
        </div>        
        <div>
            <label for="time" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hora Fin:</label>
            <div class="relative">
                <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <input type="time" id="time" class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  value="00:00" [formControl]="horaFin" />                
            </div>
            <ng-container *ngIf=" (horaFin.invalid && horaFin.touched)">
                <p *ngIf="horaFin.hasError('required')" class="mt-2 text-sm text-red-600 dark:text-red-500"> Este campo es obligatorio.</p>    
            </ng-container>
        </div>  
        
    </div> 
    <div class="grid grid-cols-1 gap-4 p-4">
        <div>
            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripcion</label>
            <textarea id="message" [formControl]="descripcion" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Observaciones"></textarea>
            <ng-container *ngIf=" (descripcion.invalid && descripcion.touched)">
                <p *ngIf="descripcion.hasError('required')" class="mt-2 text-sm text-red-600 dark:text-red-500"> Este campo es obligatorio.</p>    
            </ng-container>
        </div>      
    </div>      
    <div class="flex justify-between mb-4 mt-4">    
        <button type="button" class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" (click)="save()">Guardar</button>
        <button type="button" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" (click)="cancel()">Cancelar</button>

    </div>
</div>
